<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Spotify</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <div class="container">
        <h2>Entrar no Spotify</h2>
        <div class="back-home">
            <a href="index.html">← Voltar para a tela inicial</a>
          </div>          
          <div class="social-login">
            <a href="#"><img src="assets/imagensLogin/google-removebg-preview.png" alt="Google"> Continuar com Google</a>
            <a href="#"><img src="assets/imagensLogin/sm_5b321c969857d-removebg-preview.png" alt="Facebook"> Continuar com Facebook</a>
            <a href="#"><img src="assets/imagensLogin/apple-removebg-preview.png" alt="Apple"> Continuar com Apple</a>
          </div>          
          
        <div>
            <form action="">
                <label for="">E-mail ou nome de usuário</label>
                <input type="text" placeholder="E-mail ou nome de usuário">
                <label for="">Senha</label>
                <input type="text" placeholder="Digite sua senha">
                <div class="signup-link">
                    <p>Não tem uma conta? <a href="cadastro.html">Inscrever-se no Spotify</a></p>
                </div>
                <button type="submit">Entrar</button>
        </div>
        </form>
    </div>
