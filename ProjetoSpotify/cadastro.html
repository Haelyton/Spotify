<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criar Conta - Spotify</title>
  <link rel="stylesheet" href="assets/css/cadastro.css">
</head>

<body>
  <div class="container">
    <h2>Inscrever-se no Spotify</h2>

    <div class="back-home">
      <a href="index.html">← Voltar para a tela inicial</a>
    </div>

    <div class="social-login">
        <a href="#"><img src="assets/imagensLogin/google-removebg-preview.png" alt="Google"> Continuar com Google</a>
        <a href="#"><img src="assets/imagensLogin/sm_5b321c969857d-removebg-preview.png" alt="Facebook"> Continuar com Facebook</a>
        <a href="#"><img src="assets/imagensLogin/apple-removebg-preview.png" alt="Apple"> Continuar com Apple</a>
      </div> 

    <form action="">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required />

      <label for="username">Nome de usuário</label>
      <input type="text" id="username" placeholder="Escolha um nome de usuário" required />

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Crie uma senha" required />

      <button type="submit">Criar conta</button>

      <div class="login-link">
        <p>Já tem uma conta? <a href="login.html">Entrar</a></p>
      </div>
    </form>
  </div>
</body>

</html>
